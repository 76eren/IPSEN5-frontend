<div class="flex flex-col items-center h-screen space-y-10 pt-24">
  <h1 class="font-bold text-6xl">Reserveringen</h1>
  <div class="w-full px-36">
    <table class="table-auto w-full">
      <thead class="bg-gray-50 h-16">
      <tr class="text-left text-xl">
        <th class="pl-2">Reservering</th>
        <th>Tijd</th>
        <th>Type</th>
        <th>Locatie</th>
        <th class="pl-5">Actie</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        @for (reservation of reservations; track reservation){
          <tr class="text-left text-xl h-16 text-gray-800">
            <td class="pl-2">{{getDate(reservation.startDateTime)}}</td>
            <td>{{getTime(reservation.startDateTime)}}</td>
            <td>Lokaal</td>
            <td>Gebouw Amsterdam</td>
            <td><button (click)="openDeleteModal(); selectedReservationId = reservation.id"
                        class="font-bold py-1 px-4 rounded-full bg-primary-red text-white hover:bg-red-700">Annuleer</button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  @if (isDeleteModalVisible){
    <app-delete-modal (closeModalEvent)="openDeleteModal()"
                      [selectedReservationId]="selectedReservationId"
    ></app-delete-modal>
  }
</div>
