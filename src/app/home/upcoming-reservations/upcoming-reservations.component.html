<article class="rounded-lg p-4 border-2 border-secondary-purple-light space-y-4 mb-5">
  <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:justify-between items-center">
    <h2 class="text-xl font-semibold">Aankomende reserveringen</h2>
    <button routerLink="/reservations" class="border-2 border-primary-dark-purple w-full md:w-auto p-2 rounded-lg hover:bg-secondary-purple-light duration-300" *ngIf="this.reservations.length > 0">Bekijk alles</button>
  </div>
  <div *ngIf="this.reservations.length == 0">
    <p>U heeft geen aankomende reserveringen.</p>
  </div>
  <ul class="space-y-4" *ngIf="this.reservations.length > 0">
    <li class="flex justify-between items-center pl-1 bg-gradient-to-b from-primary-red to-primary-dark-purple rounded-lg border-2 border-secondary-purple-light w-full mb-2" *ngFor="let reservation of reservations">
    <div class="flex w-full justify-between bg-white rounded-md p-4 items-center">
      <div >
        <h3 class="font-bold">{{ reservation.startDateTime | date:'longDate' }}</h3>
        <p>Tijd: {{ reservation.startDateTime | date:'shortTime' || "Onbekende startdatum" }}</p>
        <p>Locatie: {{ reservation.location.wing.floor.building.name || "Onbekende locatie" }}</p>
      </div>
      <button [routerLink]="'/reservation/details/' + reservation.id" class="flex bg-secondary-purple-light p-2 rounded-lg space-x-2 hover:bg-gray-300 duration-300 items-center">
        <p>Meer info</p>
        <lucide-icon name="move-right"></lucide-icon>
      </button>

    </div>
      
    </li>
  </ul>
</article>
