<article class="rounded-lg p-4 border-2 border-secondary-purple-light space-y-4 mb-5">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">Aankomende reserveringen</h2>
    <button routerLink="/reservations" class="bg-primary-dark-purple text-white p-2 rounded-lg hover:bg-purple-950 duration-300" *ngIf="this.reservations.length > 0">Bekijk alles</button>
  </div>
  <div *ngIf="this.reservations.length == 0">
    <p>U heeft geen aankomende reserveringen.</p>
  </div>
  <ul class="space-y-4" *ngIf="this.reservations.length > 0">
    <li class="flex justify-between items-center p-4 border-2 border-secondary-purple-light rounded-lg" *ngFor="let reservation of reservations">
      <div>
        <h3 class="font-bold">{{ reservation.startDateTime | date:'longDate' }}</h3>
        <p>Tijd: {{ reservation.startDateTime | date:'shortTime' || "Onbekende startdatum" }}</p>
        <p>Locatie: {{ reservation.location.wing.floor.building.name || "Onbekende locatie" }}</p>
      </div>
      <button [routerLink]="'/reservation/details/' + reservation.id" class="flex bg-secondary-purple-light p-2 rounded-lg space-x-2 hover:bg-gray-300 duration-300">
        <p>Meer info</p>
        <lucide-icon name="move-right"></lucide-icon>
      </button>
    </li>
  </ul>
</article>
