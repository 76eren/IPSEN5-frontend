<div class="flex justify-center items-center h-screen bg-gray-100 login-container">
  <div class="md:flex-row md:border border-black flex w-[700px] h-[500px] md:shadow-lg md:rounded-lg overflow-hidden login-box">
    <div class="bg-gradient-to-b from-pink-500 to-blue-600 text-white flex justify-center items-center w-1/3 text-7xl p-8 font-semibold logo-section">
      CGI
    </div>
    <div class="flex flex-col justify-center bg-white w-full p-8 form-section">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block">Gebruikersnaam</label>
          <input type="text" id="username" formControlName="username" [(ngModel)]="username" name="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600" required
          [ngClass]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched ? 'border-primary-red' : 'border-gray-300'">
        </div>
        <div class="mb-4">
          <label for="password" class="block">Wachtwoord</label>
          <div class="flex relative items-center">
            <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600 appearance-none" required
          [ngClass]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'border-primary-red' : 'border-gray-300'">
            <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 h-8 flex items-center"
            (click)="togglePassword()">
              <lucide-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></lucide-icon>
            </button>
          </div>

          <div class="flex flex-col space-y-4">
            <a class="text-sm text-gray-600 mt-2 cursor-pointer" routerLink="/reset-password">Wachtwoord vergeten?</a>
          </div>
        </div>
        <button type="submit" class="w-full text-white p-2 rounded cursor-pointer bg-purple-800 hover:bg-purple-900 align-bottom">Login</button>
      </form>
    </div>
  </div>
</div>
