<div class="flex justify-center items-center h-screen bg-gray-100 login-container">
  <div class="max-sm:flex-row border border-black flex w-[700px] h-[500px] shadow-lg rounded-lg overflow-hidden login-box">
    <div class="bg-gradient-to-b from-pink-500 to-blue-600 text-white flex justify-center items-center w-1/3 text-7xl p-8 font-semibold logo-section">
      CGI
    </div>
    <div class="flex flex-col justify-center bg-white w-2/3 p-8 form-section">
      <h2 class="w-min whitespace-nowrap text-2xl font-bold pb-2">Wachtwoord wijzigen</h2>
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="mb-4">
          <label for="username" class="block">Gebruikersnaam</label>
          <input type="text"
                 id="username"
                 [(ngModel)]="username"
                 name="username"
                 [class.invalid]="isUsernameInvalid"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600" required>
        </div>
        <div class="mb-4">
          <label for="usernameRepeat" class="usernameRepeat">Herhaal gebruikersnaam</label>
          <input type="text"
                 id="usernameRepeat"
                 [(ngModel)]="usernameRepeat"
                 [class.invalid]="isUsernameRepeatInvalid"
                 name="usernameRepeat"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600" required>
          <p class="text-sm text-gray-600 mt-2 cursor-pointer" routerLink="/login">Terug naar login</p>
        </div>
        <button type="submit" class="w-full text-white p-2 rounded cursor-pointer bg-purple-800 hover:bg-purple-900">Resetlink aanvragen</button>
      </form>
    </div>
  </div>
</div>
