<div class="flex justify-center items-center h-screen bg-gray-100 login-container">
  <div class="max-sm:flex-row border border-black flex w-[700px] h-[500px] shadow-lg rounded-lg overflow-hidden login-box">
    <div class="bg-gradient-to-b from-pink-500 to-blue-600 text-white flex justify-center items-center w-1/3 text-7xl p-8 font-semibold logo-section">
      CGI
    </div>
    <div class="flex flex-col justify-center bg-white w-2/3 p-8 form-section">
      <h2 class="w-min whitespace-nowrap text-2xl font-bold pb-2">Wachtwoord wijzigen</h2>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block">Gebruikersnaam</label>
          <input type="text"
                 id="username"
                 formControlName="username"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600"
                 [class.invalid]="isControlInvalid('username')">
        </div>
        <div class="mb-4">
          <label for="password" class="block">Nieuw wachtwoord</label>
          <input type="password"
                 id="password"
                 formControlName="password"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600"
                 [class.invalid]="isControlInvalid('password')">
        </div>
        <div class="mb-4">
          <label for="passwordCheck" class="block">Herhaal het nieuwe wachtwoord</label>
          <input type="password"
                 id="passwordCheck"
                 formControlName="passwordRepeat"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600"
                 [class.invalid]="isControlInvalid('passwordRepeat')">
          <p class="text-sm text-gray-600 mt-2 cursor-pointer" routerLink="/login">Terug naar login</p>
        </div>
        <button type="submit"
                class="w-full text-white p-2 rounded cursor-pointer bg-primary-dark-purple hover:bg-purple-950">
          Wijzig wachtwoord
        </button>
      </form>
    </div>
  </div>
</div>
