<li class="pl-1 bg-gradient-to-b from-primary-red to-primary-dark-purple rounded-lg border-2 border-secondary-purple-light">
  <div class="flex w-full justify-between bg-white rounded-md p-4">
    <p class="w-3/12">{{ user!.firstName + " " + user!.lastName }}</p>
    <p class="w-2/12">{{ user!.email }}</p>
    <p class="w-1/12">{{ user!.phoneNumber }}</p>
    <p class="w-1/12">{{ user!.role }}</p>
  </div>
</li>
