<div class="flex flex-col items-center w-full border-2 border-purple-300 p-10 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-purple-800 mb-4">Alle gebruikers</h1>
  <table class="w-full">
    <thead class="bg-purple-300 text-white">
    <tr>
      <th class="border border-gray-300 p-2">Naam</th>
      <th class="border border-gray-300 p-2">Email</th>
      <th class="border border-gray-300 p-2">Telefoonnummer</th>
      <th class="border border-gray-300 p-2">Rol</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users">
      <td class="border border-gray-300 p-2">{{ item.firstName + " " + item.lastName }}</td>
      <td class="border border-gray-300 p-2">{{ item.email }}</td>
      <td class="border border-gray-300 p-2">{{ item.phoneNumber }}</td>
      <td class="border border-gray-300 p-2">{{ item.role }}</td>
    </tr>
    </tbody>
  </table>
</div>
