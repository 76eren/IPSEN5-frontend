<div class="flex w-full border-2 border-secondary-purple-light p-10 rounded-lg shadow-lg">
  <table class="table-auto w-full">
    <thead class="bg-secondary-purple-light p-2">
    <tr>
      <th class="border-2 border-gray-300 p-2 ">Name</th>
      <th class="border-2 border-gray-300 p-2">Email</th>
      <th class="border-2 border-gray-300 p-2">Telefoonnummer</th>
      <th class="border-2 border-gray-300 p-2">Rol</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users">
        <td class="border-2 border-gray-300 p-2">{{item.firstName + " " + item.lastName}}</td>
        <td class="border-2 border-gray-300 p-2">{{item.email}}</td>
        <td class="border-2 border-gray-300 p-2">{{item.phoneNumber}}</td>
        <td class="border-2 border-gray-300 p-2">{{item.role}}</td>
    </tr>
    </tbody>
  </table>
</div>
