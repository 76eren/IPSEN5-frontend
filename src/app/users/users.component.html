<article class="flex flex-col h-full w-full space-y-6">
  <h1 class="w-min whitespace-nowrap text-3xl font-bold">Gebruikers</h1>
  <section class="relative w-1/3">
    <div class="absolute inset-y-0 start-0 flex items-center ps-2 pointer-events-none">
      <lucide-icon name="search" class="w-5 h-5 text-gray-500"></lucide-icon>
    </div>
    <input 
      [(ngModel)]="searchInput"
      type="text"
      placeholder="Zoek een gebruiker..."
      class="block w-full p-2 ps-10 text-gray-900 border-2 border-secondary-purple-light rounded-lg bg-gray-50 focus:ring-primary-dark-purple focus:border-primary-dark-purple duration-300"
    >
  </section>
  <section class="border-2 border-secondary-purple-light p-4 rounded-lg">
    <section class="flex pl-5 pr-8 pb-4 pt-0 w-full font-bold">
      <p class="w-1/4">Naam</p>
      <p class="w-1/4">Email</p>
      <p class="w-1/4">Telefoonnummer</p>
      <p class="w-1/4">Rol</p>
    </section>
    <ul *ngIf="usersToShow.length > 0; else noUsers" class="h-[450px] overflow-auto">
      <app-user-item *ngFor="let user of usersToShow" [user]="user"></app-user-item>
    </ul>
    <ng-template #noUsers>
      <div class="flex justify-center items-center w-full h-full">
        <p>Er zijn geen gebruikers gevonden</p>
      </div>
    </ng-template>
  </section>
</article>
